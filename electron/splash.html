<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cargando...</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #1e1e2f;
    color: white;
    font-family: sans-serif;
    flex-direction: column;
    overflow: hidden;
  }
  .spinner {
    border: 6px solid #ccc;
    border-top: 6px solid #4caf50;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
    margin-bottom: 20px;
  }
  @keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }
</style>
</head>
<body>
  <div class="spinner"></div>
  <div>Haciendo backup y preparando tu app...</div>
</body>
</html>
